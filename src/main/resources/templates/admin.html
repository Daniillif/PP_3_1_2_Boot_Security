<!doctype html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
<div th:replace="navbar :: navbar"></div>
<div class="row">
    <div class="col-2" style="border: 0; padding-right: 0">
        <a class="btn btn-primary d-block p-2 text-bg-primary" href="/admin" role="button" style="text-align: left">Admin</a>
        <a class="btn d-block p-2" href="/user" role="button" style="text-align: left">User</a>
    </div>
    <div class="col" style="background-color: whitesmoke">

        <h1 style="text-align: left">Admin panel</h1>
        <div>

            <table class="table table-striped" style="margin-top: 100px">
                <thead>
                <tr>
                    <th style="text-align: left">All Users</th>

                </tr>
                </thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:utext="${user.id}"></td>
                    <td th:utext="${user.firstname}"></td>
                    <td th:utext="${user.lastname}"></td>
                    <td th:utext="${user.age}"></td>
                    <td th:utext="${user.email}"></td>
                    <td th:each="role : ${user.getRoles()}" th:text="${role.name.substring(5)}"></td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>Add to User List</h2>
        <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">

            <label for="username"></label>
            <label for="lastname"></label>
            <label for="email"></label>
            <label for="age"></label>
            <label for="password"></label>

            <table>
                <tr>
                    <td><input type="text" th:field="*{firstname}" id="username"
                               placeholder="Введите Имя пользователя"/></td>
                    <td><input type="text" th:field="*{lastname}" id="lastname"
                               placeholder="Введите фамилию пользователя"/></td>
                    <td><input type="text" th:field="*{age}" id="age"
                               placeholder="Введите возраст пользователя"/></td>
                    <td><input type="password" th:field="*{password}" id="password" placeholder="Введите пароль "/>
                    </td>
                    <td><input type="text" th:field="*{email}" id="email" placeholder="Введите почту/логин"/></td>
                </tr>
                <tr th:each="role : ${allRoles}">
                    <td>
                        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" id="'role_' + ${role.id}"/>
                        <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Create!"/>
        </form>
        <br>
        <br>
        <br>
        <br><!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            Edit
        </button>
        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
                            <label for="id1"></label>
                            <label for="username1"></label>
                            <label for="lastname1"></label>
                            <label for="email1"></label>
                            <label for="age1"></label>
                            <label for="password1"></label>
                            <table>
                                <tr>
                                    <td><input type="text" th:field="*{id}" id="id1"
                                               placeholder="Введите Id пользователя"/></td>
                                    <td><input type="text" th:field="*{firstname}" id="username1"
                                               placeholder="Введите Имя пользователя"/></td>
                                    <td><input type="text" th:field="*{lastname}" id="lastname1"
                                               placeholder="Введите фамилию пользователя"/></td>
                                    <td><input type="text" th:field="*{age}" id="age1"
                                               placeholder="Введите возраст пользователя"/></td>
                                    <td><input type="password" th:field="*{password}" id="password1"
                                               placeholder="Введите пароль"/>
                                    </td>
                                    <td><input type="text" th:field="*{email}" id="email1"
                                               placeholder="Введите почту/логин"/></td>
                                </tr>
                                <tr th:each="role : ${allRoles}">
                                    <td>
                                        <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                                               id="'1role_' + ${role.id}"
                                               th:checked="${user.roles.contains(role)}"/>
                                        <label th:for="'1role_' + ${role.id}" th:text="${role.name}"></label>
                                    </td>
                                </tr>
                            </table>
                            <br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete
        </button>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteModalLabel">Edit user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2>ID to Delete</h2>
                        <form th:method="POST" th:action="@{/admin/delete}">
                            <label for="idToDelete"></label>
                            <input type="text" th:name="id" id="idToDelete" placeholder="Введите Id "/>
                            <br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
